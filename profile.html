<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background Particles */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(0, 200, 255, 0) 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(50px, -50px) scale(1.2); opacity: 0.6; }
            50% { transform: translate(-30px, 30px) scale(0.9); opacity: 0.4; }
            75% { transform: translate(40px, 20px) scale(1.1); opacity: 0.5; }
        }

        .glow-effect {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .glow-1 {
            background: #00ffff;
            top: -200px;
            left: -200px;
            animation: glow-pulse 8s infinite ease-in-out;
        }

        .glow-2 {
            background: #0080ff;
            bottom: -200px;
            right: -200px;
            animation: glow-pulse 10s infinite ease-in-out reverse;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.1); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: logo-glow 3s infinite ease-in-out;
        }

        @keyframes logo-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 255, 0.4); }
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        nav a:hover::after {
            width: 100%;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4466 0%, #ff6b8a 100%);
            color: #fff;
            padding: 0.75rem 1.8rem;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 30px rgba(255, 68, 102, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 50px rgba(255, 68, 102, 0.6);
        }

        /* Profile Container */
        .profile-container {
            position: relative;
            z-index: 10;
            padding: 3rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ffff 0%, #ffffff 50%, #0080ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .info-item {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1rem;
        }

        .info-label {
            color: #a0d8ff;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #00ffff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .bookings-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #00ffff;
        }

        .bookings-grid {
            display: grid;
            gap: 1.5rem;
        }

        .booking-card {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .booking-id {
            font-size: 1.1rem;
            font-weight: 700;
            color: #00ffff;
        }

        .booking-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-cancelled {
            background: rgba(255, 68, 102, 0.2);
            color: #ff4466;
            border: 1px solid rgba(255, 68, 102, 0.3);
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            color: #a0d8ff;
            font-size: 0.85rem;
        }

        .detail-value {
            color: #ffffff;
            font-weight: 600;
        }

        .booking-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn {
            background: rgba(255, 68, 102, 0.2);
            color: #ff4466;
            border: 1px solid rgba(255, 68, 102, 0.3);
        }

        .cancel-btn:hover {
            background: rgba(255, 68, 102, 0.3);
            transform: translateY(-2px);
        }

        .download-btn {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .download-btn:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .action-btn a {
            text-decoration: none;
            color: inherit;
        }

        .no-bookings {
            text-align: center;
            color: #a0d8ff;
            font-size: 1.1rem;
            padding: 3rem;
        }

        .cta-section {
            text-align: center;
            margin-top: 2rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .profile-container {
                padding: 2rem 1rem;
            }

            .profile-title {
                font-size: 2rem;
            }

            .user-info {
                grid-template-columns: 1fr;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Effects -->
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    
    <div id="particles"></div>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <div class="logo">P</div>
            <div class="company-name">ParkEase</div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="parking location.html">Parking Locations</a>
            <a href="profile.html">Profile</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </nav>
    </header>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-header">
            <h1 class="profile-title">My Profile</h1>
            <div class="user-info" id="userInfo">
                <!-- User info will be loaded here -->
                </div>
            </div>

        <div class="bookings-section">
            <h2 class="section-title">My Bookings</h2>
            <div class="bookings-grid" id="bookingsGrid">
                <!-- Bookings will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // API Base URL - automatically detects the correct URL
        const API_BASE_URL = window.location.origin;
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
            
            particlesContainer.appendChild(particle);
        }

        // Check if user is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            alert('Please login to view your profile');
            window.location.href = 'login.html';
        }

        // Load user profile and bookings
        async function loadProfile() {
            try {
                // Load user info
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Full Name</div>
                        <div class="info-value">${user.full_name}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value">${user.email}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Phone</div>
                        <div class="info-value">${user.phone}</div>
                    </div>
                `;

                // Load bookings
                const response = await fetch(`${API_BASE_URL}/api/bookings/user/${user.id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayBookings(data.bookings);
                } else {
                    console.error('Error loading bookings:', data.message);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Display bookings
        function displayBookings(bookings) {
            const bookingsGrid = document.getElementById('bookingsGrid');
            
            if (bookings.length === 0) {
                bookingsGrid.innerHTML = `
                    <div class="no-bookings">
                        <p>No bookings found</p>
                        <div class="cta-section">
                            <a href="parking location.html" class="cta-button">Book Parking</a>
                        </div>
                    </div>
                `;
                return;
            }

            bookingsGrid.innerHTML = bookings.map(booking => {
                // Generate download content
                const downloadContent = `
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
        PARK EASE - BOOKING CONFIRMATION
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

Booking ID: #PK2025-${booking.id}

Location: ${booking.location_name}
Address: ${booking.location_address || 'N/A'}

Booking Date: ${booking.booking_date}
Time Slot: ${booking.start_time} - ${booking.end_time}
Duration: ${booking.duration}

Vehicle Details:
  ‚Ä¢ Number: ${booking.vehicle_number}
  ‚Ä¢ Phone: ${booking.phone_number || 'N/A'}

Payment Information:
  ‚Ä¢ Mode: ${booking.payment_mode}
  ‚Ä¢ Total Amount: ${booking.total_price}
  ‚Ä¢ Status: ${booking.status}

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

Thank you for choosing ParkEase!
Have a safe journey.

‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
Generated on: ${new Date().toLocaleString()}
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
                `;
                
                const blob = new Blob([downloadContent], { type: 'text/plain' });
                const downloadUrl = URL.createObjectURL(blob);
                
                return `
                <div class="booking-card">
                    <div class="booking-header">
                        <div class="booking-id">#PK2025-${booking.id}</div>
                        <div class="booking-status status-${booking.status}">${booking.status}</div>
                    </div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${booking.location_name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">${booking.booking_date}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${booking.start_time} - ${booking.end_time}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Vehicle</div>
                            <div class="detail-value">${booking.vehicle_number}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${booking.duration}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Total</div>
                            <div class="detail-value">${booking.total_price}</div>
                        </div>
                    </div>
                    <div class="booking-actions">
                        ${booking.status === 'confirmed' ? `
                            <button class="action-btn cancel-btn" onclick="cancelBooking(${booking.id})">Cancel Booking</button>
                        ` : ''}
                        <a href="${downloadUrl}" download="booking_confirmation_${booking.id}.txt" class="action-btn download-btn">üì• Download</a>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Cancel booking
        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/bookings/${bookingId}/cancel`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Booking cancelled successfully');
                    loadProfile(); // Reload bookings
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error cancelling booking:', error);
                alert('Error cancelling booking. Please try again.');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
            }

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
