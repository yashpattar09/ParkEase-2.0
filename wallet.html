<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - E-Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background Particles */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8) 0%, rgba(0, 200, 255, 0) 70%);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(50px, -50px) scale(1.2); opacity: 0.6; }
            50% { transform: translate(-30px, 30px) scale(0.9); opacity: 0.4; }
            75% { transform: translate(40px, 20px) scale(1.1); opacity: 0.5; }
        }

        .glow-effect {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
        }

        .glow-1 {
            background: #00ffff;
            top: -200px;
            left: -200px;
            animation: glow-pulse 8s infinite ease-in-out;
        }

        .glow-2 {
            background: #0080ff;
            bottom: -200px;
            right: -200px;
            animation: glow-pulse 10s infinite ease-in-out reverse;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.1); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: logo-glow 3s infinite ease-in-out;
        }

        @keyframes logo-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 255, 0.4); }
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        nav a:hover::after {
            width: 100%;
        }

        .wallet-card {
            position: relative;
            z-index: 10;
            max-width: 500px;
            margin: 40px auto;
            padding: 2.5rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.1);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wallet-card:hover {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 20px 80px rgba(0, 255, 255, 0.2);
        }

        .balance-display {
            font-size: 3.5rem;
            background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            animation: balance-glow 3s infinite ease-in-out;
        }

        @keyframes balance-glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.6)); }
        }

        .transaction-form {
            margin-top: 30px;
        }
        .transaction-input {
            width: 100%;
            padding: 1rem 1.3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .transaction-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .transaction-input::placeholder {
            color: #6b9bb8;
        }

        .wallet-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .add-btn {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .withdraw-btn {
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 94, 98, 0.4);
        }

        .wallet-btn:hover {
            transform: translateY(-2px);
        }

        .add-btn:hover {
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
        }

        .withdraw-btn:hover {
            box-shadow: 0 0 50px rgba(255, 94, 98, 0.6);
        }

        .cta-button {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #000;
            padding: 0.75rem 1.8rem;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff4466 0%, #ff6b8a 100%);
            color: #fff;
            padding: 0.75rem 1.8rem;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 30px rgba(255, 68, 102, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            .wallet-card {
                margin: 20px;
                padding: 1.5rem;
            }

            .balance-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background Effects -->
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    <div id="particles"></div>

    <!-- Header -->
    <header>
        <div class="logo-section">
            <div class="logo">P</div>
            <div class="company-name">ParkEase</div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="parking location.html">Locations</a>
            <a href="booking.html">Book Now</a>
            <a href="wallet.html" style="color: #00ffff;">Wallet</a>
            <a href="profile.html">Profile</a>
            <a href="login.html" class="cta-button" id="loginBtn">Log In / Register</a>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="wallet-card">
        <h2 style="text-align: center; font-size: 2rem; margin-bottom: 1.5rem; background: linear-gradient(135deg, #00ffff 0%, #ffffff 50%, #0080ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            E-Wallet
        </h2>
        <div class="balance-display">
            â‚¹<span id="walletBalance">0.00</span>
        </div>

        <div class="transaction-form">
            <input type="number" class="transaction-input" id="amount" placeholder="Enter amount" min="1">
            <button class="wallet-btn add-btn" onclick="addMoney()">Add Money</button>
            <button class="wallet-btn withdraw-btn" onclick="withdrawMoney()">Withdraw Money</button>
        </div>
    </div>
    
    <script>
        let currentUser = null;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            createParticles();
            
            if (token && user) {
                currentUser = JSON.parse(user);
                updateAuthStatus(true);
                loadWalletBalance();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Update auth status
        function updateAuthStatus(isAuthenticated) {
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            
            if (isAuthenticated) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
            }
        }

        // Load wallet balance with animation
        function loadWalletBalance() {
            fetch(`/api/wallet/${currentUser.id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        animateBalance(data.balance);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('Error loading wallet balance', 'error');
                });
        }

        // Animate balance change
        function animateBalance(targetBalance) {
            const balanceElement = document.getElementById('walletBalance');
            const currentBalance = parseFloat(balanceElement.textContent);
            const duration = 1000; // 1 second animation
            const fps = 60;
            const steps = fps * (duration / 1000);
            const increment = (targetBalance - currentBalance) / steps;
            let currentStep = 0;

            const animation = setInterval(() => {
                currentStep++;
                const newBalance = currentBalance + (increment * currentStep);
                balanceElement.textContent = newBalance.toFixed(2);

                if (currentStep >= steps) {
                    clearInterval(animation);
                    balanceElement.textContent = targetBalance.toFixed(2);
                }
            }, 1000 / fps);
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Add money to wallet
        function addMoney() {
            const amountInput = document.getElementById('amount');
            const amount = parseFloat(amountInput.value);
            
            if (!amount || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }

            const button = document.querySelector('.add-btn');
            button.disabled = true;
            button.style.opacity = '0.7';

            fetch(`/api/wallet/add/${currentUser.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    animateBalance(data.balance);
                    amountInput.value = '';
                    showToast('Money added successfully!');
                } else {
                    showToast(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Error adding money to wallet', 'error');
            })
            .finally(() => {
                button.disabled = false;
                button.style.opacity = '1';
            });
        }

        // Withdraw money from wallet
        function withdrawMoney() {
            const amountInput = document.getElementById('amount');
            const amount = parseFloat(amountInput.value);
            
            if (!amount || amount <= 0) {
                showToast('Please enter a valid amount', 'error');
                return;
            }

            const button = document.querySelector('.withdraw-btn');
            button.disabled = true;
            button.style.opacity = '0.7';

            fetch(`/api/wallet/withdraw/${currentUser.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    animateBalance(data.balance);
                    amountInput.value = '';
                    showToast('Withdrawal successful!');
                } else {
                    showToast(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Error withdrawing money from wallet', 'error');
            })
            .finally(() => {
                button.disabled = false;
                button.style.opacity = '1';
            });
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
    
    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: #fff;
            font-weight: 500;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: linear-gradient(135deg, #00ffaa 0%, #00cc88 100%);
            box-shadow: 0 5px 15px rgba(0, 255, 170, 0.3);
        }

        .toast-error {
            background: linear-gradient(135deg, #ff4466 0%, #ff6b8a 100%);
            box-shadow: 0 5px 15px rgba(255, 68, 102, 0.3);
        }
    </style>
</body>
</html>
